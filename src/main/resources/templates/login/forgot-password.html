<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recuperar Contraseña</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css}">
	<link rel="stylesheet" th:href="@{../css/login.css}">
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap');
	</style>
</head>

<body class="login">

	<div class="container">
		<div class="div_logo">
			<img class="logo" src="/images/logo_robotech.png" width="200px" height="200px" alt="MDN" />
			<h1 class="text-center">RECUPERAR CONTRASEÑA</h1>
		</div>
		<form class="row g-3 needs-validation p-2 my-3 mx-2" th:action="@{/forgot-password}" method="post">

			<div class="col-md-12">
				<label for="validationCustom01" class="form-label">Correo Electrónico</label>
				<input type="email" class="form-control" placeholder="Ingresa tu correo" name="email" id="email"
					required>
			</div>

			<div class="col-12 text-center">
				<button class="" type="submit">Ingresar</button>
			</div>
			<div class="register-link text-center">
				<a th:href="@{/login}">Volver al login</a>
			</div>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:inline="javascript">
		let error = /*[[${error}]]*/ null;
		if (error !== null && error !== "") {
			Swal.fire({
				icon: 'error',
				title: 'Error',
				text: error
			});
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
