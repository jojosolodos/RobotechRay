<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PANEL CLUB</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{../css/style.css}">
</head>

<body>
	<div class="container-fluid administrador p-0">
		<h1 class="text-center p-3 titulo">ROBOTECH: PANEL CLUB</h1>
		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/club}">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/club/miembrosClub}">Gestión de Miembros</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/club/solicitudes}">Gestion de Solicitudes</a>
			</li>
			<li class="nav-item">
				<span th:unless="${session.usuario == null}" class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
						aria-expanded="false">
						<span th:text="'Hola, ' + ${session.usuario.username}" style="text-decoration: none;"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item">Ver perfil</a>
						</li>
						<li>
							<form th:action="@{/logout}" method="post">
								<button class="dropdown-item">Cerrar Sesión</button>
							</form>
						</li>

					</ul>
				</span>
			</li>
		</ul>
	</div>

	<div class="container">
		<h1 class="text-center p-4">Nuestros jugadores</h1>
		<div class="row row-cols-1 row-cols-md-4 g-4" th:if="${miembros != null}">
			<div class="card-group" th:each="jugador : ${miembros}">
				<div class="card">
					<img th:src="@{'/images/'}+${jugador.usuarioId.foto_robot}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title text-center" th:text="${jugador.usuarioId.nombre}"></h5>
						<p class=" m-0" th:text="'Categoria: ' + ${jugador.usuarioId.categoriaId.nombre.toUpperCase()}">
						</p>
						<p class=" m-0" th:text="'Trayectoria: ' + ${jugador.usuarioId.trayectoria} + ' meses'"></p>

					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
