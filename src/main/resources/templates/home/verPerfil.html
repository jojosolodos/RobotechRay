<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Perfil de Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{../css/style.css}">
</head>

<body>
	<div class="container py-4">
		<h3 class="text-center mb-4">Perfil de Usuario</h3>
		<form class="card mx-auto" style="max-width: 600px;" method="post" th:action="@{/perfil/update}">
			<div class="card-header text-center">
				<img th:src="@{'/images/'}+${usuario.foto_perfil}" alt="Foto de Perfil"
					class="img-thumbnail rounded-circle" style="width: 150px; height: 150px;">
			</div>
			<div class="card-body">
				<div class="mb-3">
					<label for="nombre" class="form-label"><strong>Nombre:</strong></label>
					<input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}"
						readonly>
				</div>
				<div class="mb-3">
					<label for="username" class="form-label"><strong>Username:</strong></label>
					<input type="text" class="form-control" id="username" name="username" th:value="${usuario.username}"
						readonly>
				</div>
				<div class="mb-3">
					<label for="correo" class="form-label"><strong>Correo:</strong></label>
					<input type="email" class="form-control" id="correo" name="correo" th:value="${usuario.correo}"
						readonly>
				</div>
				<div class="mb-3">
					<label for="edad" class="form-label"><strong>Edad:</strong></label>
					<input type="number" class="form-control" id="edad" name="edad" th:value="${usuario.edad}" readonly>
				</div>
				<div class="mb-3">
					<label for="trayectoria" class="form-label"><strong>Trayectoria:</strong></label>
					<input type="number" class="form-control" id="trayectoria" name="trayectoria"
						th:value="${usuario.trayectoria}" readonly>
				</div>
				<div class="mb-3">
					<label for="categoria" class="form-label"><strong>Categoría:</strong></label>
					<input type="text" class="form-control" id="categoria" name="categoria"
						th:value="${usuario.categoriaId.nombre}" readonly>
				</div>
			</div>
		</form>
		<div class="card-footer text-center">
			<form th:action="@{/logout}" method="post">
				<button class="btn btn-danger">Cerrar Sesión</button>
			</form>
		</div>
		<div class="card-footer text-center">
			<a th:href="@{/home/perfil/editar}" class="btn btn-warning">Editar Perfil</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
