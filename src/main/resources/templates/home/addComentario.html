<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROBOTECH - Comunidad</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{../css/style.css}">
</head>

<body>
	<div class="container py-5">
		<h1 class="text-center">Agregar Comentario</h1>
		<form method="post" th:action="@{/home/comunidad/addcomentario}" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="tema" class="form-label">Tema</label>
				<select class="form-control" id="tema" name="tema" required>
					<option value="" disabled selected>Selecciona un tema</option>
					<option th:each="tema : ${temas}" th:value="${tema}" th:text="${tema}"></option>
				</select>
			</div>
			<div class="mb-3">
				<label for="comentario" class="form-label">Comentario</label>
				<textarea class="form-control" id="comentario" name="comentario" rows="3" maxlength="255"
					required></textarea>
				<small id="comentarioHelp" class="form-text text-muted">MÃ¡ximo 255 caracteres.</small>
			</div>
			<div class="mb-3">
				<label for="img" class="form-label">Subir Imagen</label>
				<input type="file" class="form-control" id="img" name="img">
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Guardar Comentario</button>
				<a th:href="@{/home/comunidad}" class="btn btn-secondary">Cancelar</a>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
