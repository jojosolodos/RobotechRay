<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Perfil</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{../css/style.css}">
</head>

<body>
	<div class="container py-4">
		<h3 class="text-center mb-4">Editar Perfil</h3>
		<form class="card mx-auto" style="max-width: 600px;" method="post" th:action="@{/home/perfil/editar}"
			enctype="multipart/form-data">
			<div class="card-header text-center">
				<img th:src="@{'/images/'}+${usuario.foto_perfil}" alt="Foto de Perfil"
					class="img-thumbnail rounded-circle" style="width: 150px; height: 150px;">
				<div class="mt-3">
					<label for="foto_robot" class="form-label"><strong>Actualizar Foto del Robot:</strong></label>
					<input type="file" class="form-control" id="foto_robot" name="foto_robot" accept="image/*">
				</div>
			</div>
			<div class="card-body">
				<div class="mb-3">
					<label for="username" class="form-label"><strong>Username:</strong></label>
					<input type="text" class="form-control" id="username" name="username"
						th:value="${usuario.username}">
				</div>
				<div class="mb-3">
					<label for="correo" class="form-label"><strong>Correo:</strong></label>
					<input type="email" class="form-control" id="correo" name="correo" th:value="${usuario.correo}"
						readonly>
				</div>
				<div class="mb-3">
					<label for="nombre" class="form-label"><strong>Nombre:</strong></label>
					<input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}"
						readonly>
				</div>
			</div>
			<div class="card-footer text-center">
				<button type="submit" class="btn btn-primary">Guardar Cambios</button>
				<a th:href="@{/home/perfil}" class="btn btn-secondary">Cancelar</a>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>}
	<!-- Script para el boton de inicio de sesion-->
	<script>
		// Selecciona el elemento <a> usando su ID o clase
		const loginLink = document.getElementById("loginLink");

		// Verifica si el elemento <a> contiene un <span> dentro
		if (loginLink.querySelector("span")) {
			// Si hay un <span>, elimina todos los estilos del enlace
			loginLink.style.backgroundColor = "";
			loginLink.style.padding = "";
			loginLink.style.borderRadius = "";
			loginLink.style.color = "";
			loginLink.style.textDecoration = "";
		} else {
			// Si no hay <span>, aplica los estilos
			loginLink.style.backgroundColor = "#BD0507";
			loginLink.style.padding = "10px 15px";
			loginLink.style.borderRadius = "5px";
			loginLink.style.color = "white"; // Asegura que el texto sea legible
			loginLink.style.textDecoration = "none"; // Quita el subrayado
		}
	</script>
</body>

</html>
