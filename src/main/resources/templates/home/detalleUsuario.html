<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROBOTECH - TOP 3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="container-fluid p-0">
		<h1 class="text-center p-3 titulo">ROBOTECH: ROBOTS DE PELEA</h1>
		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/home}">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/home/torneos}">Torneos</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/home/clubes}">Clubes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/home/clasificacion}">Clasificación</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/home/comunidad}">Comunidad</a>
			</li>
			<li class="nav-item">
				<span th:if="${session.usuario == null}">
					<a class="nav-link" th:href="@{/login}">Iniciar Sesión</a>
				</span>
				<span th:unless="${session.usuario == null}" class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
						aria-expanded="false">
						<span th:text="'Hola, ' + ${session.usuario.username}" style="text-decoration: none;"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item">Ver perfil</a>
						</li>
						<li>
							<form th:action="@{/logout}" method="post">
								<button class="dropdown-item">Cerrar Sesión</button>
							</form>
						</li>

					</ul>
				</span>
			</li>
		</ul>
	</div>
<div class="container text-center justify-content-center">
		<h1 th:text="${usuario.nombre}"></h1>
		<p><strong>Username:</strong> <span th:text="${usuario.username}"></span></p>
		    <p><strong>Email:</strong> <span th:text="${usuario.correo}"></span></p>
		    <p><strong>Edad:</strong> <span th:text="${usuario.edad}"></span></p>
		    <p><strong>Trayectoria:</strong> <span th:text="${usuario.trayectoria}"></span></p>
		    <img th:src="@{'/images/'}+${usuario.foto_perfil}" alt="Foto de perfil" width="200px" height="200px">
		    <a href="/home" class="btn btn-primary">Volver al inicio</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
