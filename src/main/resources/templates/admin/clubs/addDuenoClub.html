<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROBOTECH - Crear Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container py-5">
		<h1 class="text-center">Crear Usuario para Dueño de Club</h1>
		<form method="post" th:action="@{/admin/clubs/addusuarios}" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="username" class="form-label">Nombre de Usuario</label>
				<input type="text" class="form-control" id="username" name="username" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Contraseña</label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="nombre" name="nombre" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="mb-3">
				<label for="edad" class="form-label">Edad</label>
				<input type="number" class="form-control" id="edad" name="edad" required>
			</div>
			<div class="mb-3">
				<label for="trayectoria" class="form-label">Trayectoria</label>
				<input type="number" class="form-control" id="trayectoria" name="trayectoria" required>
			</div>
			<div class="mb-3">
				<label for="img" class="form-label">Foto Robot</label>
				<input type="file" class="form-control" id="img" name="img" accept="image/*" required>
			</div>
			<button type="submit" class="btn btn-primary">Crear Usuario</button>
		</form>
	</div>
</body>

</html>
