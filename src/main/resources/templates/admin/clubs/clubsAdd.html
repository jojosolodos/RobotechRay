<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROBOTECH - Crear Club</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container py-5">
		<h1 class="text-center">Agregar Club</h1>
		<form method="post" th:action="@{/admin/clubs/crear}" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre del Club</label>
				<input type="text" class="form-control" id="nombre" name="nombre" required>
			</div>
			<div class="mb-3">
				<label for="descripcion" class="form-label">Descripci√≥n</label>
				<textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
			</div>
			<div class="mb-3">
				<label for="img" class="form-label">Imagen</label>
				<input type="file" class="form-control" id="img" name="img">
			</div>
			<button type="submit" class="btn btn-primary">Crear Club</button>
		</form>
	</div>
</body>

</html>
