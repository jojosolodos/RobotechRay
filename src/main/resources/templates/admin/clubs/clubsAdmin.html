<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROBOTECH - Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{../css/style.css}">
	<style type="text/css">
		button a {
			text-decoration: none;
			color: white
		}
	</style>
</head>

<body>
	<div class="container-fluid administrador p-0">
		<h1 class="text-center p-3 titulo">ROBOTECH: PANEL ADMINISTRATIVO</h1>
		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/admin}">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/admin}">Gestión de Torneos</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/admin/clubs}">Gestion de Clubes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/admin/usuarios-enespera}">Solicitud de Usuarios</a>
			</li>
			<li class="nav-item">
				<span th:unless="${session.usuario == null}" class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
						aria-expanded="false">
						<span th:text="'Hola, ' + ${session.usuario.username}" style="text-decoration: none;"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item">Ver perfil</a>
						</li>
						<li>
							<form th:action="@{/logout}" method="post">
								<button class="dropdown-item">Cerrar Sesión</button>
							</form>
						</li>

					</ul>
				</span>
			</li>
		</ul>
	</div>

	<div class="container py-4">
		<h1 class="text-center p-3">Gestion de Clubes</h1>
		<a type="button" class="btn btn-primary" th:href="@{/admin/clubs/addusuarios}">Agregar Club</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Img</th>
					<th>Dueño Club</th>
				</tr>
			</thead>
			<tr th:each="cl : ${clubs}">
				<td th:text="${cl.id}"></td>
				<td th:text="${cl.nombre}"></td>
				<td th:text="${cl.descripcion}"></td>
				<td><img th:src="@{'/images/'}+${cl.img}" alt="" style="width: 50px; height: 50px;"></td>
				<td th:text="${cl.usuarioId.nombre}"></td>
			</tr>
			<tbody>

			</tbody>
		</table>
	</div>

</body>

</html>
