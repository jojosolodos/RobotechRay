<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROBOTECH - Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{../css/style.css}">
	<style type="text/css">
		button a {
			text-decoration: none;
			color: white
		}
	</style>
</head>

<body>
	<div class="container-fluid administrador p-0">
		<h1 class="text-center p-3 titulo">ROBOTECH: PANEL ADMINISTRATIVO</h1>
		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/admin}">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/admin/torneos}">Gestión de Torneos</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/admin/clubs}">Gestion de Clubes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/admin/usuarios-enespera}">Solicitud de Usuarios</a>
			</li>
			<li class="nav-item">
				<span th:unless="${session.usuario == null}" class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
						aria-expanded="false">
						<span th:text="'Hola, ' + ${session.usuario.username}" style="text-decoration: none;"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item">Ver perfil</a>
						</li>
						<li>
							<form th:action="@{/logout}" method="post">
								<button class="dropdown-item">Cerrar Sesión</button>
							</form>
						</li>

					</ul>
				</span>
			</li>
		</ul>
	</div>

	<div class="container py-4">
		<h1 class="text-center p-3 usuarios">Gestión de Solicitudes de nuevos usuarios</h1>
		<div th:if="${noUsersMessage != null}">
			<p class="text-center text-danger" th:text="${noUsersMessage}"></p>
		</div>
		<table class="table" th:if="${usuarios != null and !usuarios.isEmpty()}">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Username</th>
					<th>Correo</th>
					<th>Edad</th>
					<th>Trayectoria</th>
					<th>Foto Robot</th>
					<th>Categoria</th>
					<th>Estado Usuario</th>
					<th>Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usu : ${usuarios}">
					<td th:text="${usu.nombre}"></td>
					<td th:text="${usu.username}"></td>
					<td th:text="${usu.correo}"></td>
					<td th:text="${usu.edad}"></td>
					<td th:text="${usu.trayectoria} + ' meses'"></td>
					<td><img th:src="@{'/images/'}+${usu.foto_robot}" alt="" style="width: 50px; height: 50px;"></td>
					<td th:text="${usu.categoriaId.nombre}"></td>
					<td th:text="${usu.estadoUsuario.nombre}"></td>
					<td>
						<!-- Botón para cambiar estado a "Aprobado" -->
						<form th:action="@{/admin/usuarios/cambiarEstado}" method="post">
							<input type="hidden" name="usuarioId" th:value="${usu.id}" />
							<input type="hidden" name="estadoId" value="1" />
							<button type="submit" class="btn btn-sm btn-success">Aprobar</button>
						</form>
					</td>
					<td>
						<!-- Botón para cambiar estado a "Desaprobado" -->
						<form th:action="@{/admin/usuarios/cambiarEstado}" method="post">
							<input type="hidden" name="usuarioId" th:value="${usu.id}" />
							<input type="hidden" name="estadoId" value="2" />
							<button type="submit" class="btn btn-sm btn-danger">Desaprobado</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<div th:if="${usuarios != null and !usuarios.isEmpty()}">
			<nav aria-label="Page navigation">
				<ul class="pagination justify-content-center">
					<li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
						<a class="page-link"
							th:href="@{/admin/usuarios-enespera(page=${currentPage - 1}, size=${size})}">
							Anterior
						</a>
					</li>
					<li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
						th:classappend="${i == currentPage} ? 'active'">
						<a class="page-link" th:href="@{/admin/usuarios-enespera(page=${i}, size=${size})}"
							th:text="${i + 1}"></a>
					</li>
					<li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
						<a class="page-link"
							th:href="@{/admin/usuarios-enespera(page=${currentPage + 1}, size=${size})}">
							Siguiente
						</a>
					</li>
				</ul>
			</nav>
		</div>


		<button class="btn btn-sm btn-dark"><a th:href="@{/admin/usuarios-aprobados}">Usuarios Aprobados</a></button>
		<button class="btn btn-sm btn-dark"><a th:href="@{/admin/usuarios-desaprobados}">Usuarios
				Desaprobados</a></button>
	</div>

</body>

</html>
